name: Deploy with gh-pages

on:
  workflow_dispatch:  # Manual trigger
  
jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Configure Git
      run: |
        git config --global user.name 'AnnieMahajan454'
        git config --global user.email 'annie.mahajan2023@vitstudent.ac.in'
        
    - name: Deploy to gh-pages
      run: npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
